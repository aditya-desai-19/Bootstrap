<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- container-lg/ container-xl/ container-xs : these are breakpoints in bootstap -->
    <div class="container">
    <!-- Lorem, ipsum dolor sit amet consectetur adipisicing elit. Mollitia sed nobis voluptatem reprehenderit facilis temporibus, error qui totam ipsa, distinctio molestiae sapiente fugit cupiditate excepturi fugiat ex. Voluptatem, totam aliquid! -->
    <!-- row, col(ie: column) and box(ie:flexbox) are default classes of bootstrap -->
    <div class="row">
            <!-- default col
            col-4: takes 4 spaces
            col-lg: takes specified breakpoint space -->
            <div class="col">
                
                <div class="box">

                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    
                </div>
            </div>
            <div class="col">
                <div class="box">
                    
                </div>
            </div>
        </div>
</div>
</body>
</html>
